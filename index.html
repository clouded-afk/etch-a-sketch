<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>
        <div class="middle-section">
            <div class="sidebar">
                <div class="tools">Tools</div>
                <div class="top-buttons">
                    <div class="color-picker">
                        <label for="color-selector">Color:</label>
                        <input type="color" id="color-selector" value="#000000">
                    </div>
                    <button class="single-color">Single Color</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="eraser">Eraser</button>
                    <button class="shader">Shader</button>
                </div>
                <div class="grid-tools">Grid Tools</div>
                <div class="bottom-buttons">
                    <button class="change-size">Change Grid Size</button>
                    <button class="clear-grid">Clear Grid</button>
                </div> 
            </div> 
            <div class="container"></div>
        </div>
        <div class="footer">The Odin Project | | <a href="https://github.com/clouded-afk/">Coded by: github.com/clouded-afk</a></div>
        <script src="script.js"></script>
    </body>
</html>
